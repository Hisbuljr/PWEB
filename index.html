<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Aesthetic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .container h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px 20px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
        }

        .gender-option input {
            margin-right: 8px;
        }

        .gender-option label {
            margin-bottom: 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            background: #fff;
            color: #e73c7e;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-3px);
        }

        .error-message {
            color: #ffeb3b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Akun Baru</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap" required>
                <div class="error-message" id="nameError">Nama harus diisi dan minimal 3 karakter</div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Buat password" required>
                <div class="error-message" id="passwordError">Password harus minimal 6 karakter</div>
            </div>

            <div class="input-group">
                <label>Jenis Kelamin</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="Laki-laki" checked>
                        <label for="male">Laki-laki</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female">Perempuan</label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="phone">Nomor Telepon</label>
                <input type="tel" id="phone" name="phone" placeholder="Contoh: 081234567890" required>
                <div class="error-message" id="phoneError">Nomor telepon harus valid (minimal 10 digit)</div>
            </div>

            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Get form values
            const fullname = document.getElementById('fullname').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.trim();
            
            // Validation flags
            let isValid = true;
            
            // Name validation
            if (fullname.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            // Phone validation (simple check for numbers and length)
            const phoneRegex = /^[0-9]{10,15}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            
            // If all valid, show success (in a real app, you would send to server)
            if (isValid) {
                const gender = document.querySelector('input[name="gender"]:checked').value;
                
                alert(`Registrasi berhasil!\n\nNama: ${fullname}\nGender: ${gender}\nTelepon: ${phone}`);
                
                // Reset form
                this.reset();
            }
        });
        
        // Real-time validation for better UX
        document.getElementById('fullname').addEventListener('input', function() {
            if (this.value.trim().length >= 3) {
                document.getElementById('nameError').style.display = 'none';
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 6) {
                document.getElementById('passwordError').style.display = 'none';
            }
        });
        
        document.getElementById('phone').addEventListener('input', function() {
            const phoneRegex = /^[0-9]{10,15}$/;
            if (phoneRegex.test(this.value.trim())) {
                document.getElementById('phoneError').style.display = 'none';
            }
        });
    </script>
</body>
</html>
